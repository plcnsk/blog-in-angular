<form class="form" [formGroup]="form!" (keydown.enter)="onSubmit()">
  <h2>Log In Panel of Administrator</h2>

  <div class="alert alert-danger" *ngIf="authorisation.error$ | async as error">
    {{ error }}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{ message }}
  </div>

  <div class="form-control" [ngClass]="{ invalid: isInValid(loginKey.Email) }">
    <app-label for="email">Email:</app-label>
    <input type="email" id="email" [formControlName]="loginKey.Email" />

    <app-error-message *ngIf="isInValid(loginKey.Email)">
      {{ errorMessage(loginKey.Email) }}
    </app-error-message>
  </div>

  <div class="form-control" [ngClass]="{ invalid: isInValid(loginKey.Password) }">
    <app-label for="password"> Password:</app-label>
    <input type="password" id="password" [formControlName]="loginKey.Password" />

    <app-error-message *ngIf="isInValid(loginKey.Password)">
      {{ errorMessage(loginKey.Password) }}
    </app-error-message>
  </div>

  <app-button
    class="submit-button"
    type="button"
    variant="primary"
    [disabled]="form!.invalid || isLoading"
    (click)="onSubmit()"
  >
    Log In
  </app-button>
</form>
