<div class="post" *ngIf="post$ | async as post; else loading">
  <div class="header">
    <h1>{{ post.title }}</h1>

    <app-button variant="secondary" routerLink="/"> On main page</app-button>
  </div>

  <div class="post-info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date }}</small>
  </div>

  <div class="post-text">
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>

<ng-template #loading>
  <p class="loading">Loading...</p>
</ng-template>
